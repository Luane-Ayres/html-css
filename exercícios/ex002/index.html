<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 2</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever 
    um parágrafo de qualquer jeito.<br> 
    Basta colocas tudo no meio do par
    de tags p e /p
    </p>
    <p>Se precisar quebrar
        o texto em algum lugar
        específico <br> como esse, você pode usar a tag br.
    </p>
    <p>Vamos adicionar alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uarr;
        &#x1F470&#x1F989&#x1F47B&#x1F368&#x1F359
    </p>
</body>
</html>
