<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio da tabela 03</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            width:600px;
        }
        th{
            border:1px solid black;
            background-color: lightgrey;
            padding: 5px;
        }
        td{
            border: 1px solid black;
            text-align: center;
        }

    </style>
</head>
<body>
    <table>
        <Thead>
            <tr>
                <th>Área</th>
                <th>Disciplinas</th>
                <th>Notas</th>
                <th>Nota 1</th>
                <th>Nota 2</th>
                <th>Média</th>
            </tr>
        </Thead>
        <tbody>
              <tr>
                  <th>Exatas</th>
                  <td>Matemática</td>
                  <td>0</td>
                  <td>0</td>
                  <td>0</td>
             </tr>
             <tr>
                <th>Média de Exatas</th>
                <td>0</td>
             </tr>
             <tr>
                <th>Humanas</th>
                <td>0</td>
                <td>0</td>
                <td>0</td>
             </tr>
             <tfoot>
                <th>Média de Humanas</th>
                <td>0.0</td>
             </tfoot>
        </tbody>
    </table>
</body>
</html>
