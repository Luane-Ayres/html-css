<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            padding-left: 30px;
            
        }
        table{
            border-collapse: collapse;
            background-color: rgba(0, 0, 0, 0.081);
            width: 400px;
            height: 200px;    
        }
        td{
            border: 1px  solid black;
            text-align: center;
            font-weight: bold;
        }
        td:hover{
            color: red;
        }
    </style>
</head>
<body>
    <!--
        HIERARQUIA DE TABELAS (SIMPLES)
        TABLE = TABELA
            TABLE ROW = LINHA DE TABELA (TR)
            TABLE HEADER = CABEÇALHO DE TABELA (TH)
            TABLE DATA = DADO DE TABELA (TD)
         
        Pra criar várias tr e td de uma vez, é só usar o  * .

        Exemplo : 
        <table>

        tr*4>td*3

        </table>

        já cria 4 tr e 3 td-->

    <h1>Minha primeira tabela</h1>
    <table>
        <tr> <!-- PRIMEIRA LINHA -->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>     
        </tr>
        <tr> <!-- SEGUNDA LINHA -->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr> <!-- TERCEIRA LINHA -->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr> <!-- QUARTA LINHA -->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
