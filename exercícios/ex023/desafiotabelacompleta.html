<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Grande</title>
    <style>

    body{
        font-family: Arial, Helvetica, sans-serif;
    }
    table{
        border-collapse: collapse;
    }
    th{
        border:1px solid black;
        background-color: lightgrey;
    }
    td{
        border: 1px solid black;
        padding: 10px;
        text-align: center;
    }
    .mulher{
        background-color: rgb(241, 201, 208);
        font-weight: bold;
        width: 100px;
    }
    .homem{
        background-color: rgb(152, 217, 219);
        font-weight: bold;
    }
    .feminino:hover{
        background-color: rgb(241, 201, 208);
    }
    .masculino:hover{
        background-color: rgb(152, 217, 219);
    }
    .filmes:hover{
        background-color: lightgrey;
    }

    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th scope="col">Grupo</th>
                <th scope="col">Nomes</th>
                <th scope="col" colspan="3">Filmes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                    <th rowspan="3" class="mulher">Mulheres</td>
                    <td class="feminino">Ana Maria Santos</td>
                    <td class="filmes">Alien</td>
                    <td class="filmes">Rambo</td>
                    <td class="filmes">Vingadores</td>
                
            </tr>
            <tr>
                    <td class="feminino">Beatriz Souza</td>
                    <td class="filmes">Hulk</td>
                    <td class="filmes">Inception</td>
                    <td class="filmes">Batman</td>
            <tr>
                    <td class="feminino">Cláudia Melo</td>
                    <td class="filmes">Oblivion</td>
                    <td class="filmes">Matrix</td>
                    <td class="filmes">Big Hero</td>
            </tr>
                    <th rowspan="3" class="homem">Homens</td>
                    <td class="masculino">Bruno Mendonça</td>
                    <td class="filmes">Intocáveis</td>
                    <td class="filmes">Amnésia</td>
                    <td class="filmes">Gladiador</td>
            </tr>
            <tr>
                    <td class="masculino">Daniel Lourenço</td>
                    <td class="filmes">Wall-E</td>
                    <td class="filmes">Oldboy</td>
                    <td class="filmes">Dangal</td>
            </tr>
            <tr>
                    <td class="masculino">Fabiano Mota</td>
                    <td class="filmes">Star Wars 5</td>
                    <td class="filmes">Taxi Driver</td>
                    <td class="filmes">Toy Story</td>
           </tr>
      </tbody>
</table>
</body>
</html>
