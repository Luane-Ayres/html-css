<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <title>Tela de login responsiva só com HTML e CSS</title>
</head>
<body>
    <main>
        <section id="login">

            <div id="imagem">
                
            </div>

        <div id="formulario">

            <form action="login.php" method="post" autocomplete="on">

                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>
            
                <p>
                    <label for="Iemail">Email</label>
                    <input type="email" name="email" id="Iemail" placeholder="Digite seu email" required>
                 </p>
                 <p>
                    <label for="Isenha">Senha</label>
                    <input type="password" name="senha" id="Isenha" placeholder="Digite sua senha" required maxlength="8">
                 </p>
                 <p>
                    <input type="submit" value="Enviar">
                    <label for="Isenha"><a href="#">Esqueceu a senha?</a></label>
                 </p>
            </form>
        </div>
    </section>
    </main>
    
</body>
</html>
