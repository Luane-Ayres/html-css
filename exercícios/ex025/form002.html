<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="POST" autocomplete="on">
          <p>
            <label for="Iusu">Usuários</label>
            <input type="text" name="usu" id="Iusu" required size="17" placeholder="Digite seu nome" minlength="8" autocomplete="username">
          </p>
          <p>
            <label for="Isen">Senha</label>
            <input type="password" name="sen" id="Isen" required placeholder="Digite a senha" minlength="8" maxlength="30" autocomplete="current-password">
          </p>
          <input type="submit" value="Enviar">
          <input type="reset" value="Limpar">
        </form>
</body>
</html>
