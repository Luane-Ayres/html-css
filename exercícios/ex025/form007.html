<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select, datalist e textarea em HTML</title>
</head>
<body>
    <h1>Exercício de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="Iest">Estado:</label>
            <select name="estado" id="Iest" >

                <option value="" selected>----Escolha----</option>
                <optgroup label="Região Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>
                
                <optgroup label="Região Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernambuco</option>
                    <option value="RN">Rio Grande do Norte</option>
                </optgroup>
                
            </select>
        </p>

        <p>
            <label for="Iprof">Profissão</label>
            <input type="text" name="prof" id="Iprof" list="lstprof" placeholder="Escolha sua profissão">
            <datalist id="lstprof">
                <option value="ADM">Administrador</option>
                <option value="CONT">Contabilista</option>
                <option value="DEV">Desenvolvedor</option>
                <option value="PROF">Professor</option>
            </datalist>
        </p>
            <label for="Imsg">Mensagem:</label></br>
            <textarea name="msg" id="Imsg" cols="30" rows="10" placeholder="Sua mensagem aqui"> </textarea>
        <P>
            
        </P>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
