<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos color, range e file em HTML </title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
    
    <P>
            <label for="icor">Cor</label>
            <input type="color" name="cor" id="Icor" value="#A020F0">
    </P>
    
    
    <p>
        <label for="Inivel">Nível de sastifação</label>
        <input type="range" name="nivel" id="Inivel" min="1" max="5" >
    </p>
    
    <p>
        <label for="Ifoto">Foto</label>
        <input type="file" name="foto" id="Ifoto">
    </p>

        <!-- QUANDO VOCÊ USAR O CONTROLE DE ENVIO DE ARQUIVOS, VOCÊ NÃO PODE USAR O MÉTODO GET, VOCÊ DEVE USAR O *MÉTODO POST*-->

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    </form>
</body>
</html>
